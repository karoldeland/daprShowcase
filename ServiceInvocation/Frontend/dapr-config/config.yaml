apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: auth
spec:
  tracing:
    samplingRate: "1" 
    zipkin:
      endpointAddress: http://localhost:9411/api/v2/spans
  httpPipeline: # for outgoing http calls
    handlers:
      - name: oauth
        type: middleware.http.oauth2clientcredentials
  features:
    - name: App Middleware
      enabled: true